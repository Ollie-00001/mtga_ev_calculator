<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTGA EV Calculator</title>
</head>
<body>
    <div class="container">
        <!-- Settings Panel -->
        <div class="panel settings-panel">
            <!-- Event Selection -->
             <div>
                <label for="event-select">Event</label>
                <select id="event-select">
                    <option value="1">Premier Draft (1500 gems)</option>
                    <option value="2">Traditional Draft (1500 gems)</option>
                    <option value="3">Quick Draft (750 gems)</option>
                    <option value="4">Sealed (2000 gems)</option>
                </select>
            </div>

            <!-- Pack Value -->
            <div class="settings-group">
                <label for="pack-value">Pack Value</label>
                <input type="number" id="pack-value" value="200" min="0" step="1">
            </div>

            <!-- Gold Value -->
            <div class="settings-group">
                <label for="gems-gold-ratio">Gems per 1000 Gold</label>
                <input type="number" id="pack-value" value="200" min="0" step="1">
            </div>

            <!-- Event Details (TO BE COMPLETED) -->
            <div class="settings-group">
                <label>Event Details</label>
            </div>
        </div>

        <!-- Chart Area -->
        <div class="panel chart-container">
            <div class="chart-header">
                <h1>MTGA EV Calculator</h1>
                <p>Calculate the expected value of your MTGA events</p>
            </div>

            <div class="chart-body">
                <canvas id="ev-chart"></canvas>
            </div>
        </div>

    </div>
</body>
</html>
