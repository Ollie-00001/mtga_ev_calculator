<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTGA EV Calculator</title>
</head>
<body>
    <div class="container">
        <!-- Settings Panel -->
        <div class="panel settings-panel">
            <!-- Event Selection -->
             <div>
                <label for="event-select">Event</label>
                <select id="event-select">
                    <option value="1">Premier Draft (1500 gems)</option>
                    <option value="2">Traditional Draft (1500 gems)</option>
                    <option value="3">Quick Draft (750 gems)</option>
                    <option value="4">Sealed (2000 gems)</option>
                </select>
            </div>

            <!-- Pack Value -->
            <div class="settings-group">
                <label for="pack-value">Pack Value</label>
                <input type="number" id="pack-value" value="200" min="0" step="1">
            </div>

            <!-- Gold Value -->
            <div class="settings-group">
                <label for="gems-gold-ratio">Gems per 1000 Gold</label>
                <input type="number" id="pack-value" value="200" min="0" step="1">
            </div>

            <!-- Event Details (TO BE COMPLETED) -->
            <div class="settings-group">
                <label>Event Details</label>
            </div>
        </div>

        <!-- Chart Area -->
        <div class="panel chart-container">
            <div class="chart-header">
                <h1>MTGA EV Calculator</h1>
                <p>Calculate the expected value of your MTGA events</p>
            </div>

            <div class="chart-body">
                <canvas id="ev-chart"></canvas>
            </div>

            <div class="slider-container">
                <label for="slider-label">Win Rate</label>
                <div class="slider-wrapper">
                    <input type="range" id="slider" min="0" max="100" value="50" step="0.01">
                </div>
                <div class="winrate-display" id="winrate-display">50.00%</div>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="panel results-panel">
            <div class="ev-display">
                <label for="ev-lable">Expected Value</label>
                <div class="ev-value" id="ev-value">+0</div>
            </div>
        </div>

        <div class="breakdown">
            <h3>Breakdown</h3>
            <div class="breakdown-item">
                <span>Entry Cost:</span>
                <span id="entry-cost">-1500</span>
            </div>
            <div class="breakdown-item">
                <span>Expected Gems:</span>
                <span id="expected-gems">0</span>
            </div>
            <div class="breakdown-item">
                <span>Expected Packs:</span>
                <span id="expected-packs">0</span>
            </div>
            <div class="breakdown-item">
                <span>Pack Value:</span>
                <span id="pack-value-display">0</span>
            </div>
            <div class="breakdown-item">
                <span>Total EV:</span>
                <span id="total-ev">0</span>
            </div>
        </div>

    </div>
</body>
</html>
